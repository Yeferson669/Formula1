{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-red-500 mb-6">Registrar Piloto</h1>

<form action="/pilotos/" method="post" enctype="multipart/form-data"
      class="bg-gray-900 text-white p-6 rounded-lg shadow-lg max-w-lg mx-auto space-y-4">

    <!-- Nombre -->
    <div>
        <label for="nombre" class="block text-sm font-medium mb-1">Nombre:</label>
        <input type="text" id="nombre" name="nombre"
               required minlength="3" maxlength="50"
               class="w-full px-3 py-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white">
    </div>

    <!-- Número -->
    <div>
        <label for="numero" class="block text-sm font-medium mb-1">Número:</label>
        <input type="number" id="numero" name="numero"
               required min="1" max="99"
               class="w-full px-3 py-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white">
    </div>

    <!-- País -->
    <div>
        <label for="pais" class="block text-sm font-medium mb-1">País:</label>
        <input type="text" id="pais" name="pais"
               required minlength="2" maxlength="50"
               class="w-full px-3 py-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white">
    </div>

    <!-- Equipo -->
    <div>
        <label for="equipo" class="block text-sm font-medium mb-1">Equipo:</label>
        <select id="equipo" name="escuderia_id" required
                class="w-full px-3 py-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white">
            {% for escuderia in escuderias %}
                <option value="{{ escuderia.id }}">{{ escuderia.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Imagen -->
    <div>
        <label for="imagen" class="block text-sm font-medium mb-1">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required
               class="w-full px-3 py-2 rounded border border-gray-700 bg-black text-white cursor-pointer">
    </div>

    <!-- Botón -->
    <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Registrar
    </button>
</form>

<!-- Volver -->
<div class="text-center mt-6">
    <a href="/pilotos" class="text-red-400 hover:text-red-600 font-semibold">⬅ Volver al listado de pilotos</a>
</div>
{% endblock %}
