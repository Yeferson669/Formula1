{% extends "base.html" %}

{% block content %}
<h1>Registrar Piloto</h1>

<form action="/pilotos/add" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" 
           required minlength="3" maxlength="50"><br>

    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" 
           required min="1" max="99"><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" 
           required minlength="2" maxlength="50"><br>

    <label for="equipo">Equipo:</label>
    <select id="equipo" name="equipo_id" required>
        {% for escuderia in escuderias %}
            <option value="{{ escuderia.id }}">{{ escuderia.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" 
           accept="image/*" required><br>

    <button type="submit">Registrar</button>
</form>

<br>
<a href="/pilotos">⬅ Volver al listado de pilotos</a>
{% endblock %}
