            font-weight: bold;
        }
        nav {
            background-color: #1a1a1a;

        }

            padding: 30px;

        }
        a {
            color: #e10600;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {

        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #1a1a1a;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
